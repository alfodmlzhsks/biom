	<script>
		var count = 0;

		function writeUserData(userId, name, email, imageUrl) {

			if(count==10) count=0;
		  firebase.database().ref('users/' + userId + count).set({
		    username: name,
		    email: email,
		    profile_picture : imageUrl
		  });

		}
